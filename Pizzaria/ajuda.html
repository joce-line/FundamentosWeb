        <svg id="curve" viewbox="0 0 100 25">
            <path d="M0 30 V12 Q30 17 55 12 T100 11 V30z" />
        </svg>

    </header>

    <div class="base">
        <h1 class="center">Teve algum problema? Nós te ajudamos</h1>
        <p class="center">Preencha de forma detalhadamente seu problema que vamos entrar em contato
            o mais rápido possível!
        </p>

        <form class="form">
            <fieldset>
                <legend>Ajuda</legend>
                <div class="form-control">
                    <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" onkeyup='validaNome()'> 
                <div id="txtNome"></div>  
                </div>

                <div class="form-control">
                    <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email@email.com" onkeyup='validaEmail()'>
                <div id="txtEmail"></div>
                </div>

                <div class="form-control">
                    <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" onkeyup='validaTelefone()' placeholder="(xx) xxxxx-xxxx" maxlength='9'>
                <div id="txtTelefone"></div>
                </div>               
                
                <div class="form-control">
                    <label for="ajuda">Descreva seu problema</label>
                <textarea name="ajuda" id="ajuda" cols="20" rows="3" placeholder="Digite seu problema detalhadamente"></textarea>
                </div>
                
                <input onclick='enviar()' type="submit" value="Enviar" class="enviar-btn" >
            </fieldset>
            
        </form>
    </div>
